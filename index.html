<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>妤人節快樂
</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    position: relative;
  }
  img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }
  .overlay {
    position: absolute;
    z-index: 2;
    cursor: pointer;
  }
</style>
</head>
<body>
  <img id="image" src="img/path_to_default_image.png" alt="人物臉">
  <div id="overlay-left-eye" class="overlay" style="top: 80%; left: 60%; width: 15%; height: 10%;"></div>
  <div id="overlay-right-eye" class="overlay" style="top: 80%; left: 55%; width: 15%; height: 10%;"></div>
  <div id="overlay-nose" class="overlay" style="top: 20%; left: 45%; width: 10%; height: 20%;"></div>
  <div id="overlay-left-mouth" class="overlay" style="top: 55%; left: 25%; width: 15%; height: 15%;"></div>
  <div id="overlay-right-mouth" class="overlay" style="top: 35%; left: 50%; width: 15%; height: 10%;"></div>

  <script>
    var image = document.getElementById('image');
    var leftEyeOverlay = document.getElementById('overlay-left-eye');
    var rightEyeOverlay = document.getElementById('overlay-right-eye');
    var noseOverlay = document.getElementById('overlay-nose');
    var leftMouthOverlay = document.getElementById('overlay-left-mouth');
    var rightMouthOverlay = document.getElementById('overlay-right-mouth');

    leftEyeOverlay.addEventListener('click', function(event) {
      // Change the image source to one with left eye response
      image.src = "img/path_to_left_eye_expression_image.png";
    });

    rightEyeOverlay.addEventListener('click', function(event) {
      // Change the image source to one with right eye response
      image.src = "img/path_to_right_eye_expression_image.png";
    });

    noseOverlay.addEventListener('click', function(event) {
      // Change the image source to one with nose response
      image.src = "img/path_to_nose_expression_image.png";
    });

    leftMouthOverlay.addEventListener('click', function(event) {
      // Change the image source to one with left mouth response
      image.src = "img/path_to_left_mouth_expression_image.png";
    });

    rightMouthOverlay.addEventListener('click', function(event) {
      // Change the image source to one with right mouth response
      image.src = "img/path_to_right_mouth_expression_image.png";
    });

    // 创建手的图案
    var handOverlay = document.createElement('div');
    handOverlay.className = 'overlay';
    handOverlay.style.top = '50%';
    handOverlay.style.left = '50%';
    handOverlay.style.width = '20%';
    handOverlay.style.height = '20%';
    handOverlay.style.transform = 'translate(-50%, -50%)';
    handOverlay.style.backgroundImage = 'url("path_to_hand_icon.png")';
    handOverlay.style.backgroundSize = 'contain';
    handOverlay.style.backgroundRepeat = 'no-repeat';
    handOverlay.style.backgroundPosition = 'center';

    // 将手的图案添加到页面中
    document.body.appendChild(handOverlay);


  </script>
</body>
</html>
